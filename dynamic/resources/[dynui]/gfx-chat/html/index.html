<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./chat.js"></script>
    <title>gfxchat</title>
</head>
<body>
    <div class="gfxchat-container">
        <div class="gfxchat-messages-contain">
            <!-- <div class="gfxchat-muted-idiot">
                <div class="muted-icon"><img src="img/lock-icon.png" alt=""></div>
                <div class="muted-countdown"><p>01:02:20</p></div>
            </div> -->
            <div class="gfxchat-message">
                <div class="message-header"><div class="member-message-id"><p>156</p></div></div>
                <div class="message-content"><p style="animation-name: backgroundColorPalette;animation-duration: 3s;animation-iteration-count: infinite;animation-direction: alternate;animation-timing-function: linear; ">nitros: deneme falan filan</p></div>
                <div class="admin-buttons"><button><p>MUTE</p></button><button><p>KICK</p></button></div>
            </div>
            <div class="gfxchat-message">
                <div class="message-header"><div class="member-message-id"><p>156</p></div></div>
                <div class="message-content"><p style="animation-name: backgroundColorPalette;animation-duration: 3s;animation-iteration-count: infinite;animation-direction: alternate;animation-timing-function: linear; ">nitros: deneme falan filan</p></div>
                <div class="admin-buttons"><button><p>MUTE</p></button><button><p>KICK</p></button></div>
            </div>
            <div class="gfxchat-message">
                <div class="message-header"><div class="member-message-id"><p>156</p></div></div>
                <div class="message-content"><p style="animation-name: backgroundColorPalette;animation-duration: 3s;animation-iteration-count: infinite;animation-direction: alternate;animation-timing-function: linear; ">nitros: deneme falan filan</p></div>
                <div class="admin-buttons"><button><p>MUTE</p></button><button><p>KICK</p></button></div>
            </div>
            <div class="gfxchat-message warn">
                <div class="message-header"><img src="/img/ic_baseline-announcement.png" alt=""></div>
                <div class="message-content"><p>BAKIMA ALINACAKTIRSUNUCU5 DAKİKA İÇERİSİNDE BAKIMA ALINACAKTIRSUNUCU</p></div>
            </div>
        </div>
        <label class="gfxchat-messages-input">
            <p class="text-info"></p>
            <input class="message-input" id="message-input" placeholder="TYPE HERE" type="text">
            <button tabindex="-1" class="message-send"><img src="img/send-button.png" alt=""></button>
            <button tabindex="-1" class="emoji"><img src="img/emoji.png" alt=""></button>
        </label>
    </div>
    <div class="emoji-contain">
        <!-- <label class="emoji-search"><input placeholder="SEARCH" class="emoji-search-input" type="text" name="" id=""><img src="img/search.png" alt=""></label> -->
        <div class="emojies">
            <span>😀</span>
            <span>😍</span>
            <span>🤓</span>
            <span>😭</span>
            <span>👅</span>
            <span>👣</span>
            <span>🧠</span>
            <span>💋</span>
            <span>💪🏼</span>
            <span>👍🏼</span>
            <span>👎🏼</span>
            <span>🤪</span>
            <span>🤮</span>
            <span>🤑</span>
            <span>🤠</span>
            <span>😈</span>
            <span>👿</span>
            <span>🤡</span>
            <span>💩</span>
            <span>👻</span>
            <span>💀</span>
            <span>👽</span>
            <span>👾</span>
            
        </div>
    </div>
    <h1 class="chat-visibility">HIDDEN</h1>
    <div class="times-popup">
        <button class="time" name="15"><p>15 MINUTE</p></button>
        <button class="time" name="30"><p>30 MINUTE</p></button>
        <button class="time" name="60"><p>1 HOUR</p></button>
        <button class="time" name="180"><p>3 HOURS</p></button>
        <button class="time" name="360"><p>6 HOURS</p></button>
    </div>
</body>
</html>
